<!doctype html>
<html>
  <head>
    
    <title>人人投广告管理平台</title>
	<meta charset="utf-8">
	<meta http-equiv="keywords" content="dsp,contents,service">
	<meta http-equiv="description" content="dsp main page">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/dsp.css" />
	
	
	
	<script type="text/javascript" src="js/jquery-1.12.3.js"></script>
	
	<script type="text/javascript" src="js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.md5.js"></script>
  </head>
  
  <body>
 	<div class="container">
	    <div id="confirmModal" class="modal fade in" style="z-index:80;">
	        <div class="modal-dialog modal-content" style="margin-top:5%; width:400px;">
	            <div class="modal-header" style="background-color: #428bca; padding: 3px 10px;" ><strong>确定删除数据?</strong></div>
	            <div class="modal-body container-fluid">
	                <p class="confirm-content"></p>
	            </div>
	            <div class="modal-footer" style="padding:5px 15px;">
	                <button name="submit" class="btn btn-primary">确认</button>
	                <button class="btn btn-default" data-dismiss="modal">取消</button>
	            </div>
	        </div>
	    </div>
	</div>
	
  	<div class="container">
  		<div id="modal" class="modal fade in" >
  			<div class="modal-dialog modal-content" style="margin-top:5%; width:800px;">
		  		<div class="modal-header" style="background-color: #428bca; padding: 10px 10px;">
		  			<!-- <button class="close" style="padding: 0 10px 20px 10px;" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>  -->
		  			<!-- <h4>application title</h4> -->
		  		</div>
		  		<div class="modal-body container-fluid">
		  			<form id="applicationForm" class="form-horizontal" role="form" enctype="multipart/form-data">
		  				<div class="col-sm-6" style="padding-left:0">
				            <div class="form-group has-feedback">
				            	<label for="id" class="col-sm-4 control-label">编号：</label>
			                	<div class="col-sm-8 rf-no-padding"> 
			                		<input type="text" class="hidden" name="appId">            
			                    	<input type="text" class="form-control" name="id" regx="^\S{2,25}$" title="应用名称:2-25个字符组成">
			                	</div>    
				            </div>
				            <div class="form-group has-feedback">
				            	<label for="type" class="col-sm-4 control-label">广告类型：</label>
			                	<div class="col-sm-8 rf-no-padding">          
			                    	<input type="text" class="form-control" name="type" regx="^\S{2,50}$" placeholder="T/P/V/M" title="应用地址:2-50个字符组成">
			                	</div>    
				            </div>
				            <div class="form-group has-feedback">
				            	<label for="content" class="col-sm-4 control-label">广告内容：</label>
			                	<div class="col-sm-8 rf-no-padding">          
			                    	<input type="text" class="form-control" name="content" regx="^[\S\s]{0,100}$" title="应用描述:最多100个字符组成">
			                	</div>    
				            </div>
				           
			            </div>
			            <div class="col-sm-6">
				           
				            <div class="form-group has-feedback">
				            	<label for="title" class="col-sm-4 control-label">标题：</label>
			                	<div class="col-sm-8 rf-no-padding">          
			                    	<input type="text" class="form-control" name="title" regx="^\S{1,10}$" title="管理员:1-10个字符组成">
			                	</div>    
				            </div>
				            <div class="form-group has-feedback">
				            	<label for="timeInSecond" class="col-sm-4 control-label">播放时长：</label>
			                	<div class="col-sm-8 rf-no-padding">          
			                    	<input type="text" class="form-control" name="timeInSecond" regx="^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$" title="请填写Email">
			                	</div>    
				            </div>
				            <div class="form-group has-feedback">
				            	<label for="contentUrl" class="col-sm-4 control-label">资源地址：</label>
			                	<div class="col-sm-8 rf-no-padding">          
			                    	<input type="text" class="form-control" name="contentUrl" regx="^[0-9-]{3,12}$" title="请填写联系电话">
			                	</div>    
				            </div>
				           
			            </div>
		  			</form>
		  		</div>
		  		<div class="modal-footer" style="padding:5px 15px;">
		  			<button name="submit" class="btn btn-primary">保存</button>
		  			<button class="btn btn-default" data-dismiss="modal">取消</button>
		  		</div>
	  		</div>
  		</div>
  	</div>
  	
  	<div id="contents" class="container-fluid">
	  	<div class="panel panel-default">
	  		<div class="panel-body">
		    	<ul class="toolbar">
		        <li class="click" onclick="application.addModal()"><span><img src="images/t01.png" /></span>添加</li>
		        <li class="click" onclick="application.updateModal()"><span><img src="images/t02.png" /></span>修改</li>
		        <li class="click" onclick="application.deleteModal()"><span><img src="images/t03.png" /></span>删除</li>
		        <li class="click" onclick="application.updateState()"><span><img src="images/t04.png" /></span>审核通过</li>
		       <!--  <li class="click" onclick="application.dataModal()"><span><img src="images/t04.png" /></span>查看</li> -->
		        </ul>

		  		<div class="input-group" class="col-md-4"> 
		            <span class="input-group-addon">搜索</span> 
		            <input id="searchInput" type="text" class="form-control" > 
		        </div> 
	  		</div>
		</div>
	  	
	    <div>
	   		<!-- <h4><strong>平台用户</strong></h4> -->
	    	<table id="applicationTable" class="table table-striped table-bordered"  >
	    		<thead>
	    			<tr>
	    				<th class="col-md-2" >编号</th>
	    				<th class="col-md-2" >广告标题</th>
		    			<th class="col-md-3" >广告类型</th>
		    			<!-- <th class="col-md-3" style="min-width:150px;">应用地址</th> -->
		    			<th class="col-md-4" >广告内容</th>
		    			<th class="col-md-4" style="min-width:150px;">广告资源地址</th>
		    			<th class="col-md-4" style="min-width:100px;">时长</th>
		    			<th class="col-md-4" style="min-width:50px;">拥有者</th>
		    			<th class="col-md-4" style="min-width:50px;">审核状态</th>
		    		</tr>
	    		</thead>
	    		<tbody>
	    			
	    		</tbody>
	    	</table>
	    </div>
	   
    </div>
	
    <script type="text/javascript">
    	
    	$(function(){
			$("#searchInput").keyup( function() {
				$("#applicationTable").DataTable().draw();
			});
    	});
    	
    	$.fn.dataTable.ext.search.push(
			function( settings, data, dataIndex ) {
				var search = $("#searchInput").val();
				for(i in data){
					if(data[i].indexOf(search)>=0){
						return true;
					}
				}
				return false;
			}
		);
		
    	var application={
    		rowid:"",
    		row:{},
    		table: $("#applicationTable").DataTable({
    			"bAutoWidth": false,
    			//"ajax": "user/personUerList",
    			"ajax":{
    				"url":"ad/list",
    				"contentType": "application/json",
    				"data":function(d){
    					console.log(d);
    					return d.data;
    				}
    			},
    			"columnDefs": [
                	{	                          
                    	"defaultContent": "",
                        "targets": "_all"
                   	},
                   	{
                   		"targets" : 7,
						"render" : function(data, type, row) {
							if("N"==data){
								return "新发布";
							}
							if("C"==data){
								return "已审核";
							}
							if("D"==data){
								return "已删除";
							}
							return data;
						}
                   	},
                   	{
                   		"targets" : 4,
						"render" : function(data, type, row) {
							if(data){
								return "<a href="+data+">"+data+"</a>";
							}
							
							return data;
						}
                   	},
                   	{
                   		"targets" : 2,
						"render" : function(data, type, row) {
							if("T"==data){
								return "文字";
							}
							if("P"==data){
								return "图片";
							}
							if("V"==data){
								return "视频";
							}
							if("M"==data){
								return "其他";
							}
							return data;
						}
                   	}
                ],	      
    			"columns":[
    				{"data":"id"},
    				{"data":"title"},
    				{"data":"type"},
    				{"data":"content"},
    				{"data":"contentUrl"},
    				{"data":"timeInSecond"},
    				{"data":"owner"},
    				{"data":"state"}
    			],
    			"bStateSave": true,
    			"oLanguage": {
					"sLengthMenu": "每页显示 _MENU_ 条记录",
				    "sZeroRecords": "<p>对不起，查询不到任何相关数据</p> <span onclick='application.addModal();' class='btn btn-default btn-xs'>新增</span>",
				    "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
				    "sInfoEmtpy": "找不到相关数据",
				    "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
				    "sProcessing": "正在加载中...",
				    "sSearch": "搜索",
				    "sUrl": "", 
				    "oPaginate": {
				    	"sFirst":    "第一页",
				        "sPrevious": " 上一页 ",
				        "sNext":     " 下一页 ",
				        "sLast":     " 最后一页 "
				     }
				}, 
				"aLengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
				"bInfo": false,
				"bFilter": true,  //l-每页显示数量 f-过滤输入  t-表单Table i-信息  p-翻页 r-pRocessing
				"sDom": '<"top"i>rt<"bottom"pl><"clear">',
    		}),
    		reload:function(){
    			this.table.ajax.reload();
	    	},
	    	showKeySecret:function(v){
	    		var display, visibility;
	    		if(v){
	    			display="block"; 
	    			visibility="hidden";
	    		}else{
	    			display="none"; 
	    			visibility="visible";
	    		}
	    		$("#applicationForm div[name='appKeyDiv']").css("display", display);
	    		$("#applicationForm div[name='appSecretDiv']").css("display", display);
	    		$("#modal button[name='submit']").css("visibility", visibility);
	    	},
	    	dataModal:function(row){
	    		this.showKeySecret(true);
	    		for(var p in row){   
	    			$("#applicationForm input[name="+p+"]").val(row[p]);
	    		} 	
	    		$("#modal").modal('show');
	    	},
	    	getVal:function(formId){
	    		var app={};
	    		var form = $(formId).serializeArray();
	    		for(var input in form){
	    			if(form[input].value){
	    				app[form[input].name]=form[input].value;
	    			}
	    		}
	    		return app;
	    	},
	    	addModal:function(){
	    		$("#applicationForm input").val('');
	    		this.showKeySecret(false);
	    		$("#modal button[name='submit']").attr("onclick","application.add()");
	    		$("#modal").modal('show');
	    	},
	    	add:function(){
	    		var v = this.validate("#applicationForm");
	    		if(!v){
	    			return;
	    		}
	    		
	    		$.ajax({
	    			type:"post",
	    			url:"ad/new",
	    			dataType:"json",
	    			data:v,
	    			success:function(data){
	    				application.reload();
	    				$("#modal").modal('hide');
	    			}
	    		})
	    	},
	    	updateModal:function(){
	    		var row = application.row;
	    		this.showKeySecret(false);
	    		for(var p in row){   
	    			$("#applicationForm input[name="+p+"]").val(row[p]);
	    		}
	    		$("#modal button[name='submit']").attr("onclick","application.update()");
	    		$("#modal").modal('show');
	    	},
	    	update:function(){
	    		var v = this.validate("#applicationForm");
	    		if(!v){
	    			return;
	    		}
	    		$.ajax({
	    			type:"post",
	    			url:"ad/update",
	    			dataType:"json",
	    			data:v,
	    			success:function(data){
	    				application.reload();
	    				$("#modal").modal('hide');
	    			}
	    		});
	    	},
	    	updateState:function(){
	    		$.ajax({
	    			type:"post",
	    			url:"ad/update",
	    			dataType:"json",
	    			data:{
	    				id:application.rowid,
	    				state:"C"	    				
	    			},
	    			success:function(data){
	    				application.reload();
	    				//$("#modal").modal('hide');
	    			}
	    		});
	    	},
	    	deleteModal:function(){
	    		console.log(application.account);
	    		$("#confirmModal .confirm-content").html(application.rowid);
	    		$("#confirmModal button[name='submit']").attr("onclick","application.deleteApp()");
	    		$("#confirmModal").modal('show'); 
	    	},
	    	deleteApp:function(){
	    		$.post("ad/delete", {adId:application.rowid}, function(data){
    				application.reload();
    				$("#confirmModal").modal('hide');
	    		}, "json");
	    	},
	    	validate:function(formId){
	    		var v = {};
	    		var inputs = $(formId + " input");
	    		for(var i=0; i<inputs.length; i++){
	    			var obj = inputs[i];
	    			if(!obj){
	    				continue;
	    			}
	    			var obj = inputs[i];
	    			var name = $(obj).attr('name');
	    			var val = $(obj).val();
	    			v[name]=val;
	    		}
	    		return v;
	    	},
	    	test:function(){
	    		console.log("test");
	    	}
    	}
    	
    	$('#applicationTable tbody').on('click', 'tr', function(){
 	        if ($(this).hasClass('selected')) {
 	            $(this).removeClass('selected');
 	        } else {
 	            $('#applicationTable').DataTable().$('tr.selected').removeClass('selected');
 	            $(this).addClass('selected');
 	        }
 	        var data = $('#applicationTable').DataTable().row('.selected').data();
 	        application.rowid = data.id;
 	        application.row = data;
 	        console.log(data);
 	    });
    	
    	
    
    </script>
    
  </body>
</html>
