    	$.fn.dataTable.ext.search.push(
			function( settings, data, dataIndex ) {
				var search = $("#searchInput").val();

					if(data[i].indexOf(search)>=0){
						return true;
					}
				}
				return false;
			}

        var xmTanUploadImg = function(obj,img) {
            var file = obj.files[0];

            console.log(obj);console.log(file);
            console.log("file.size = " + file.size);  //file.size 单位为byte

            var reader = new FileReader();

            //读取文件过程方法
            reader.onloadstart = function (e) {
                console.log("开始读取....");
            }
            reader.onprogress = function (e) {
                console.log("正在读取中....");
            }
            reader.onabort = function (e) {
                console.log("中断读取....");
            }
            reader.onerror = function (e) {
                console.log("读取异常....");
            }
            reader.onload = function (e) {
                console.log("成功读取....");
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        var application={
    		rowid:null,
    		row:{},
    		table: $("#applicationTable").DataTable({
    			"bAutoWidth": false,
    			//"ajax": "user/personUerList",
    			"ajax":{
    				"url":"device/my",
    				"contentType": "application/json",
    				"data":function(d){
    					console.log(d);
    					return d.data;
    				}
    			},
    			"columnDefs": [
                	{	                          
                    	"defaultContent": "",
                        "targets": "_all"
                   	},
                   	{
                   		"targets" : 2,
						"render" : function(data, type, row) {
							if("O"==data){
								return "竞价中";
							}
							if("R"==data){
								return "维护中";
							}
							if("C"==data){
								return "未竞价";
							}
							return "未竞价";
						}
                   	},
                   	{
                   		"targets" : 0,
						"render" : function(data, type, row) {
                            return '<a style="cursor: pointer;">'+data+'</a>';
						}
                   	},
                    {
                        "targets" : 9,
                        "render" : function(data, type, row) {
                            if("N"==data){
                                return "未审核";
                            }
                            if("C"==data){
                                return "审核成功";
                            }
                            if("D"==data){
                                return "已删除";
                            }
                            return "已删除";
                        }
                    },
                   	{
                        "targets" :10,
                        "render" : function(data, type, row) {
                        	var r = JSON.stringify(row);
                        	var html = "<div> ";
							if("C"==row.deviceStatus){
								html += "<span onclick='application.updataStatus("+r+")' class='btn btn-default btn-xs'>启动竞价</span>";
							}else if("O"==row.deviceStatus){
								html += "<span onclick='application.updataStatus("+r+")'  class='btn btn-default btn-xs'>结束竞价</span>";
							}
							html += "<span onclick='application.bidResultModal("+r+")'  class='btn btn-default btn-xs'>竞价结果</span>";
							html += "<span onclick='application.updateModal("+r+")' class='btn btn-default btn-xs'>编辑</span>";
							html += "<span onclick='application.deleteModal("+r+")' class='btn btn-default btn-xs'>删除</span></div>";
							return html;
							
                        }
                    }
                ],	      
    			"columns":[
    				{"data":"id"},
    				{"data":"name"},
    				{"data":"deviceStatus"},
                   /*  {"data":"address"}, */
                    {"data":"foreignId"},
                    {"data":"serialNumber"},
    				{"data":"basePrice"},
    				{"data":"keyWords"},
    				{"data":"districtCode"},
    				{"data":"owner"},
                    {"data":"state"}
    			],
    			"bStateSave": true,
    			"oLanguage": {
					"sLengthMenu": "每页显示 _MENU_ 条记录",
				    "sZeroRecords": "<p>对不起，查询不到任何相关数据</p> <span onclick='application.addModal();' class='btn btn-default btn-xs'>新增</span>",
				    "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
				    "sInfoEmtpy": "找不到相关数据",
				    "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
				    "sProcessing": "正在加载中...",
				    "sSearch": "搜索",
				    "sUrl": "", 
				    "oPaginate": {
				    	"sFirst":    "第一页",
				        "sPrevious": " 上一页 ",
				        "sNext":     " 下一页 ",
				        "sLast":     " 最后一页 "
				     }
				}, 
				"aLengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],

				"sDom": '<"top"i>rt<"bottom"pl><"clear">',
    		}),
    		reload:function(){

	    	},
	    	showKeySecret:function(v){
	    		var display, visibility;
	    		if(v){
	    			display="block"; 
	    			visibility="hidden";
	    		}else{
	    			display="none"; 
	    			visibility="visible";
	    		}
	    		$("#applicationForm div[name='appKeyDiv']").css("display", display);
	    		$("#applicationForm div[name='appSecretDiv']").css("display", display);
	    		$("#modal button[name='submit']").css("visibility", visibility);
	    	},
	    	dataModal:function(row){
	    		//this.showKeySecret(true);
	    		for(var p in row){   
	    			$("#applicationForm input[name="+p+"]").val(row[p]);
	    		} 	
	    		$("#modal").modal('show');
	    	},

	    	    bidResult(row.id);
	    	    $("#bidResultModal button[name='submit']").attr("onclick","application.playAd('"+row.id+"')");
	    		$("#bidResultModal").modal('show');
	    	},
	    	getVal:function(formId){
	    		var app={};
	    		var form = $(formId).serializeArray();
	    		for(var input in form){
	    			if(form[input].value){
	    				app[form[input].name]=form[input].value;
	    			}
	    		}
	    		return app;
	    	},
	    	addModal:function(){
	    		$("#applicationForm input").val('');
	    		//this.showKeySecret(false);
	    		$("#modal button[name='submit']").attr("onclick","application.add()");
	    		$("#modal").modal('show');
	    		$("#devicePictureImg").attr("src","images/add_img.png");
	    	},
	    	add:function(){
	    		var v = this.validate("#applicationForm");
	    		if(!v){
	    			return;
	    		}

                $("#applicationForm").ajaxSubmit({
                    url : "device/new",
                    type : 'POST',
                    
					data:{
                        deviceStatus : "C",
                        deviceType : "S",
						state:"N"
					},
                    success : function(data) {
                    	if(data.code=="0"){
                    		application.reload();
                            $("#modal").modal('hide');
                    	}else{
                    		alert(data.message);
                    	}
                    },
                    error: function(data) {
                        alert("上传失败");
                    }
                });
	    	},
	    	updateModal:function(row){
	    		if(!row){
	    			return;
	    		}
	    		//this.showKeySecret(false);
	    		for(var p in row){   
	    			$("#applicationForm input[name="+p+"]").val(row[p]);
	    		}
	    		$("#modal button[name='submit']").attr("onclick","application.update()");
	    		$("#modal").modal('show');

	    	},
	    	update:function(){
	    		var v = this.validate("#applicationForm");
	    		if(!v){
	    			return;
	    		}
	    		$.ajax({
	    			type:"post",
	    			url:"device/update",
	    			dataType:"json",
	    			data:v,
	    			success:function(data){
	    				application.reload();
	    				$("#modal").modal('hide');
	    			}
	    		});
	    	},
	    	updateState:function(row,state){
	    		if(!row){
	    			return;
	    		}
	    		$.ajax({
	    			type:"post",
	    			url:"device/update",
	    			dataType:"json",
	    			data:{
	    				id:row.id,
	    				state:state
