<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人人投广告管理平台</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>
<script src="js/jquery.md5.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    }) 	
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录人人投广告管理平台</span>    
    <ul>
    <li><a href="#">回首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <li><input id="account" name="" type="text" class="loginuser" value="rrtgg" onclick="JavaScript:this.value=''"/></li>
    <li><input id="password" name="" type="password" class="loginpwd" value="密码" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" type="button" class="loginbtn" value="登录" onclick="login.login();" /><label><input name="" type="checkbox" value="" checked="checked" />记住密码</label><label><a href="#">忘记密码？</a></label></li>
    </ul>
    
    
    </div>
    
    </div>
    
    
    
    <div class="loginbm">Copyright @ 2017 RRTGG Systems Incorporated<a href="#">人人投广告</a> </div>
    
	<script type="text/javascript">
		
    	 var login = {
			type:"P",
			login:function(){
				var account = $("#account").val();
				var password = $("#password").val();
				var token = new Date().getTime();
				var password = $.md5($.md5(account+password)+token);
	    		var _this = this;
	    		$.ajax({
	    			type:"post",
	    			url:"user/login",
	    			dataType:"json",
	    			data:{
	    				account:account,
	    				password:password,
	    				token:token,
	    				type:_this.type
	    			},
	    			success:function(data){
	    				if(data.code==="0"){
	    					window.location='main.html';
	    				}else{
	    					alert(data.message);
	    				}
	    			}
	    		})
			}
		}
    	
    </script>
</body>

</html>
